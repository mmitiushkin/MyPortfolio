{% extends 'mainapp/base.html' %}
{% load static %}

<!doctype html>
<html class="no-js" lang="zxx">

{% block content %}

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->



    <!-- slider_area_start -->
    <div class="slider_area">
        <div class="single_slider  d-flex align-items-center slider_bg_1">
            <div class="container">
                <div class="row align-items-center position-relative">
                    <div class="col-lg-9">
                        <div class="slider_text">
                            <h3>Hi there, I am Dmitriy <br>
                                <span>Backend Developer</span></h3>
                        <a class="boxed-btn3-line" href="{% url 'mainapp:works' %}">View Works</a>
                        </div>
                    </div>
                    <div class="my_img d-none d-lg-block">
                        <img src="{% static 'img/about/444.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- gallery_area start  -->
    <div class="gallery_area">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="section_title mb-50">
                        <h3>My Works</h3>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-10">
                    <div class="row">
                        {% for project in projects %}
                        <div class="col-xl-6 col-lg-6 col-md-6">

                            <div class="single_gallery">
                                <div class="thumb">
                                    <img src="media/{{ project.image }}" alt="">
                                </div>
                                <div class="gallery_heading">
                                    <span>Website</span>
                                    <a href="{% url 'mainapp:work_details' project.pk %}"><h4>{{ project.name }}</h4></a>
                                </div>
                            </div>

                        </div>
                        {% endfor %}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="more_works">
                                    <a class="boxed-btn3-line" href="#">More Works</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- gallery_area end  -->

      <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="testimonial_area">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">
      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Contact me</h2>
            <span>{{ message_name }}</span>
        </div>
        <div class="col-lg-8">

          <form class="form-contact contact_form" action="" method="post" id="contactForm">
            {% csrf_token %}
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder = 'Enter Message'></textarea>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder = 'Enter your name'>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder = 'Enter email address'>
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm btn_4 boxed-btn">Send Message</button>
            </div>
          </form>

        </div>
      </div>
    </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->
</body>
{% endblock %}
</html>
