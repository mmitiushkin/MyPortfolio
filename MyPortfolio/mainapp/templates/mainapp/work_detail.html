{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_area2 bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <h3>GeekShop Store</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="projects_details_area">
        <div class="container pos_up">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="banner_img">
                        <img src="{% static 'img/gallery/asdf.png' %}" alt="">
                    </div>
                </div>
            </div>
            <div class="details_info">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-md-8 ">

                        <div class="single_details">
                            <h3>Technologies</h3>
                            <ul style="color: #C9C9C9; font-weight: 300;">
                                <li>Django</li>
                                <li>django-filters</li>
                                <li>social_django</li>
                                <li>Google Authentication</li>
                            </ul>
                        </div>
                        <div class="single_details">
                            <h3>Functions</h3>
                            <ul style="color: #C9C9C9; font-weight: 300;">
                                <li>Filtering</li>
                                <li>Pagination</li>
                                <li>Authentication</li>
                                <li>Admin Panel</li>
                            </ul>
                        </div>
                        <div class="button_link">
                            <a href="https://github.com/mmitiushkin/geekshop" class="boxed-btn3-line">Project Link</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
